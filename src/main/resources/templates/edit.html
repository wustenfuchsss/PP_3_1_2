<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <form th:method="POST" th:action="@{/edit}" th:object="${user}">
        <input name="id" th:field="*{id}" th:value="${user.id}" hidden="hidden">
        <label for="username">Name: </label>
        <input type="text" th:field="*{username}" th:value ="${user.username}" required id="username">
        <br/>
        <label for="email">Email: </label>
        <input type="text" th:field="*{email}" th:value="${user.email}" id="email">
        <br/>
        <label for="password">Password: </label>
        <input type="text" th:field="*{password}" th:value ="${user.password}" required id="password">
        <br/>
        <label for="age">Age: </label>
        <input type="text" th:field="*{age}" th:value ="${user.age}" required id="age">
        <br/>
        <input type="submit" value="Update User">
    </form>
</div>


</body>
</html>
